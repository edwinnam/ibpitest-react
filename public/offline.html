<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBPI - 오프라인</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .offline-container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px;
    }
    
    .offline-icon {
      font-size: 64px;
      color: #666;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .retry-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .retry-button:hover {
      background-color: #0056b3;
    }
    
    .cached-pages {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #eee;
    }
    
    .cached-pages h2 {
      font-size: 18px;
      color: #555;
      margin-bottom: 15px;
    }
    
    .cached-pages ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .cached-pages li {
      margin-bottom: 10px;
    }
    
    .cached-pages a {
      color: #007bff;
      text-decoration: none;
    }
    
    .cached-pages a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">📡</div>
    <h1>인터넷 연결 없음</h1>
    <p>
      현재 인터넷에 연결되어 있지 않습니다.<br>
      네트워크 연결을 확인하고 다시 시도해주세요.
    </p>
    <button class="retry-button" onclick="window.location.reload()">
      다시 시도
    </button>
    
    <div class="cached-pages">
      <h2>오프라인에서 사용 가능한 페이지</h2>
      <ul>
        <li><a href="/">홈</a></li>
        <li><a href="/dashboard">대시보드</a></li>
        <li><a href="/test-results">검사 결과 (캐시된 데이터)</a></li>
      </ul>
    </div>
  </div>

  <script>
    // Check for connection restoration
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
