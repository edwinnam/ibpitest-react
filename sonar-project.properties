# SonarCloud Configuration

sonar.projectKey=ibpi-react
sonar.organization=your-org-name

# Project metadata
sonar.projectName=IBPI React Testing System
sonar.projectVersion=1.0
sonar.description=Korean Interpersonal Balance Psychology Test Platform

# Source code configuration
sonar.sources=src
sonar.exclusions=**/*.test.js,**/*.spec.js,**/test/**,**/tests/**,**/node_modules/**,**/dist/**,**/coverage/**
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Encoding
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.eslint.reportPaths=eslint-report.json
sonar.cpd.exclusions=**/*.spec.js,**/*.test.js